<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Med NU Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->


    <!-- Start Services Area -->
    <div class="services section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <img src="assets/images/logo/logo-mednu.png" alt="Dashbaord logo"
                            style="width: 5rem; margin-bottom: 1.5rem;">
                        <h2 class="wow fadeInUp" data-wow-delay=".4s">Med NU Dashboard</h2>
                        <p class="wow fadeInUp" data-wow-delay=".6s">ศูนย์รวมข้อมูลและการวิเคราะห์ของแต่ละฝ่ายงาน
                            ในคณะแพทยศาสตร์ มหาวิทยาลัยนเรศวร เพื่อสนับสนุนการทำงานที่มีประสิทธิภาพและโปร่งใส</p>
                    </div>
                </div>
            </div>
            <div id="services-container" class="row"> </div>
        </div>
    </div>
    </div>
    <!-- End Services Area -->


    <!-- Start Footer Area -->
    <footer class="footer">
        <!-- Start Copyright Area -->
        <div class="copyright-area">
            <div class="container">
                <div class="inner-content">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <p class="copyright-text">© 2024 คณะแพทยศาสตร์ มหาวิทยาลัยนเรศวร </p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <p class="copyright-owner">งานประกันคุณภาพ
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Copyright Area -->
    </footer>
    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        //========= listdata

        fetch('assets/data/data_dashboad.json')
            .then(response => response.json())
            .then(services => {
                const container = document.getElementById('services-container');

                services.forEach(service => {
                    const serviceDiv = document.createElement('div');
                    serviceDiv.className = "col-lg-4 col-md-6 col-12 wow fadeInUp";
                    serviceDiv.dataset.wowDelay = ".2s";

                    serviceDiv.innerHTML = `
                        <div class="single-service">
                            <a href="${service.link}" target="_blank">
                                <div class="main-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <h4 class="text-title">${service.title}</h4>
                                <p>${service.description}</p>
                            </a>
                        </div>
                    `;

                    container.appendChild(serviceDiv);
                });
            })
            .catch(error => {
                console.error("Error loading JSON data:", error);
            });

        //========= testimonial 
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 2,
                },
                992: {
                    items: 2,
                },
                1170: {
                    items: 3,
                }
            }
        });

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();

    </script>
</body>

</html>
